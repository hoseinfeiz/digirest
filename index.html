<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Image with Fetch</title>
  </head>
  <body>
    <h2>Upload an Image</h2>
    <form id="uploadForm">
      <label for="image">Select an image:</label>
      <input type="file" id="image" name="image" accept="image/*" required />
      <br /><br />
      <button type="button" onclick="uploadImage()">Upload Image</button>
    </form>

    <p id="status"></p>

    <script>
      async function uploadImage() {
        const fileInput = document.getElementById('image')
        const statusText = document.getElementById('status')

        if (fileInput.files.length === 0) {
          statusText.textContent = 'Please select an image file.'
          return
        }

        const formData = new FormData()
        formData.append('image', fileInput.files[0])

        try {
          const response = await fetch('http://localhost:3000/multimedia', {
            headers: {
              token:
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJwaG9uZSI6IjA5MTIwNTEwNTYzIiwiaWF0IjoxNzMwMTAxNjAyLCJleHAiOjE3MzAxODgwMDJ9.3UVLajmbnxz56UzE5mBeMuSma-IlDFujA-Q9nbNfZqg',
            },
            method: 'POST',
            body: formData,
          })

          const result = await response.json()

          if (response.ok) {
            statusText.textContent = 'Image uploaded successfully!'
          } else {
            statusText.textContent = `Error: ${result.message}`
          }
        } catch (error) {
          statusText.textContent = 'Upload failed. Please try again.'
          console.error('Error uploading image:', error)
        }
      }
    </script>
  </body>
</html>
